<div class="transfer-funds-form">
  <h3>Transfer Funds</h3>

  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="loading-spinner"></div>

  <!-- Form content -->
  <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" class="form-layout">
    <div class="form-group">
      <label for="portfolioId">Portfolio:</label>
      <select
        id="portfolioId"
        [(ngModel)]="selectedPortfolioId"
        name="portfolioId"
        class="form-control"
        required
      >
        <option *ngFor="let portfolio of portfolios" [value]="portfolio.id">
          {{ portfolio.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="amount"
        name="amount"
        class="form-control"
        placeholder="Enter Amount"
        required
      />
    </div>
    <div class="form-group">
      <label for="direction">Direction:</label>
      <select
        id="direction"
        [(ngModel)]="direction"
        name="direction"
        class="form-control"
        required
      >
        <option value="toPortfolio">To Portfolio</option>
        <option value="toUser">To User</option>
      </select>
    </div>
    <button type="submit" class="btn-submit">Transfer Funds</button>
  </form>
  <p *ngIf="message" class="message">{{ message }}</p>
</div>
