<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <!-- Largeur trÃ¨s large de la carte -->
    <div class="col-12 col-xl-10 col-lg-10 col-md-10">
      <div class="card shadow-lg border-0 wide-card">
        <!-- En-tÃªte du chat -->
        <div class="card-header text-white text-center py-4">
          <h2 class="mb-0 fw-bold">Chat with Our Bot ðŸ¤–</h2>
        </div>

        <!-- Corps du chat -->
        <div class="card-body bg-light p-5">
          <p class="card-text text-center fs-4">Ask anything you want to know!</p>

          <!-- Champ de saisie large -->
          <div class="input-group input-group-lg mb-4">
            <input type="text" class="form-control border-0 shadow-sm"
                   placeholder="Type your question here..."
                   [(ngModel)]="prompt"
                   aria-label="User input">
            <button class="btn btn-primary px-5 shadow-sm"
                    type="button"
                    (click)="sendPrompt()">
              <i class="bi bi-send-fill"></i> Send
            </button>
          </div>

          <!-- Message de rÃ©ponse centrÃ© -->
          <div *ngIf="response" class="alert alert-success mt-5 text-center mx-auto w-100" role="alert">
            <strong>Response:</strong>
            <p class="mb-0 fs-4">{{ response }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
