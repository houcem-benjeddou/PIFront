<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
    }
    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<!-- Formulaire centrÃ© -->
<div class="form-container">
  <h2>Change Password</h2>

  <form *ngIf="!successMessage">
    <!-- Current Password -->
    <div class="mb-3">
      <label for="currentPassword" class="form-label">Current Password</label>
      <input type="password" class="form-control" id="currentPassword" [(ngModel)]="changePasswordRequest.currentPassword" name="currentPassword" placeholder="Enter current password" required>
    </div>

    <!-- New Password -->
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" [(ngModel)]="changePasswordRequest.newPassword" name="newPassword" placeholder="Enter new password" required>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="changePasswordRequest.confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Buttons -->
    <button type="button" class="btn btn-primary" (click)="changePassword()">Change Password</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
  </form>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
</div>

</body>
</html>
