<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .centered-form {
      height: 100vh; /* 100% de la hauteur de la fenÃªtre d'affichage */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #f8f9fa;
      width: 100%;
      max-width: 400px; /* Limite la taille du formulaire */
    }
  </style>
</head>
<body>

<div class="container centered-form">
  <div class="form-container">
    <h2 class="mb-4 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="mt-3 text-center">
        <a routerLink="/forgetpass" class="text-primary">Forget Password?</a>
      </div>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>
</div>

</body>
</html>
