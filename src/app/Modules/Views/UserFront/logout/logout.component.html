<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .centered-form {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 20px; /* Add padding inside the card */
        }
        .card-body {
            padding: 30px; /* More padding inside the card body */
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6"> <!-- Wider column -->
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Logout Confirmation</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Are you sure you want to log out?</p>
                    <button class="btn btn-danger" routerLink="/login">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
