<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .centered-form {
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 p-4 shadow-lg rounded bg-light">
      <h2 class="mb-4 text-center">Register</h2>

      <form (ngSubmit)="register()" [formGroup]="registerForm">
        <div class="form-group mb-3">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstname">
          <div *ngIf="registerForm.get('firstname')?.errors?.['required'] && registerForm.get('firstname')?.touched" class="text-danger">
            First Name is required.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname">
          <div *ngIf="registerForm.get('lastname')?.errors?.['required'] && registerForm.get('lastname')?.touched" class="text-danger">
            Last Name is required.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="text-danger">
            Email is required.
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" formControlName="role">
            <option value="">Select Role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="TRADER">TRADER</option>

          </select>
          <div *ngIf="registerForm.get('role')?.errors?.['required'] && registerForm.get('role')?.touched" class="text-danger">
            Role is required.
          </div>
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
          <div *ngIf="registerForm.get('dateOfBirth')?.errors?.['required'] && registerForm.get('dateOfBirth')?.touched" class="text-danger">
            Date of Birth is required.
          </div>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
          <div *ngIf="registerForm.get('gender')?.errors?.['required'] && registerForm.get('gender')?.touched" class="text-danger">
            Gender is required.
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
          <div *ngIf="registerForm.get('phoneNumber')?.errors?.['required'] && registerForm.get('phoneNumber')?.touched" class="text-danger">
            Phone Number is required.
          </div>
          <div *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']" class="text-danger">
            Phone Number must be 8 digits.
          </div>
        </div>


        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" class="form-control" id="region" formControlName="region">
          <div *ngIf="registerForm.get('region')?.errors?.['required'] && registerForm.get('region')?.touched" class="text-danger">
            Region is required.
          </div>
        </div>

        <div class="form-group">
          <label for="job">Job</label>
          <input type="text" class="form-control" id="job" formControlName="job">
          <div *ngIf="registerForm.get('job')?.errors?.['required'] && registerForm.get('job')?.touched" class="text-danger">
            Job is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
</body></html>
