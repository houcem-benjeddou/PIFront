<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Centrage et taille plus grande */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      /*background-color: #f5f5f5; !* Fond gris clair *!*/
    }

    .form-container {
      padding: 3rem; /* Plus d'espace intérieur */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      background-color: #ffffff;
      width: 100%;
      max-width: 600px; /* Formulaire plus large */
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
    }

    .form-control {
      border-radius: 10px;
      font-size: 1.2rem; /* Champs plus grands */
      padding: 0.75rem;
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      font-size: 1.2rem;
      padding: 0.75rem;
    }
  </style>
</head>
<body>

<!-- Formulaire centré -->
<div class="form-container">
  <h2>Password Reset</h2>
  <div *ngIf="!resetCodeSent">
    <!-- Champ Email -->
    <div class="form-group">
      <label for="email">Enter your email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter your email" required>
    </div>
    <!-- Bouton Envoyer -->
    <button class="btn btn-primary mt-3" (click)="sendResetCode()" routerLink="/resetpass">Send Reset Code</button>
  </div>

  <!-- Composant de réinitialisation -->
  <div *ngIf="resetCodeSent">
    <app-reset-code></app-reset-code>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
    {{ errorMessage }}
  </div>
</div>

</body>
</html>
